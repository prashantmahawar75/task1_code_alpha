<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <form id="age-form">
        <label for="dob-day">Day:</label>
        <input type="number" id="dob-day" name="dob-day" min="1" max="31" required>

        <label for="dob-month">Month:</label>
        <input type="number" id="dob-month" name="dob-month" min="1" max="12" required>

        <label for="dob-year">Year:</label>
        <input type="number" id="dob-year" name="dob-year" required>

        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
